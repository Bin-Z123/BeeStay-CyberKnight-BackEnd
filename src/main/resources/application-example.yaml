spring:
  application:
    name: "BeeStay-CyberKnight-BackEnd"
  datasource:
    url: jdbc:sqlserver://{url}:1433;databaseName={db_name};encrypt=false;trustServerCertificate=True
    username: your_username
    password: your_password
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB